name: CodeQL (Javascript) Test

on:
  push:

jobs:
  analyze:
    name: Code Scanning - CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
    steps:
      - uses: hyperwallet/public-security-workflows/codeql@main
        with:
          language: javascript-typescript
          build-mode: 'none'
          timeout-minutes: 25

  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: Use Dependency Review Action from another repository
        uses: hyperwallet/public-security-workflows/.github/workflows/dependency-review.yml@main