name: CodeQL (Javascript)

on:
  pull_request:
    branches:
      - master
      - support/SDK-V3
      - feature/**
      - bugfix/**
      - dependabot/**
      - feature/security-workflows
    # will skip CodeQL for changes in the following paths (docs, tests, etc)
  push:
    branches: 
      - master
      - support/SDK-V3
      - feature/**
      - bugfix/**
      - dependabot/**
      - feature/security-workflows
  workflow_dispatch:

jobs:
  analyze:
    name: Code Scanning - CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
    steps:
      - uses: hyperwallet/public-security-workflows/codeql@main
        with:
          language: javascript-typescript
          build-mode: 'none'
          timeout-minutes: 25

